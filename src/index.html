<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">

<body>
  <section>
  <h1>Bookmark App</h1>
    <div class="bookmark-list-tools">
      <label for="rating-filter">Minimum Rating: </label>
      <select name="rating-filter" id="rating-filter">
        <option value="" selected>All</option>
        <option value="5">&#x2605&#x2605&#x2605&#x2605&#x2605;</option>
        <option value="4">&#x2605&#x2605&#x2605&#x2605;</option>
        <option value="3">&#x2605&#x2605&#x2605;</option>
        <option value="2">&#x2605&#x2605;</option>
        <option value="1">&#x2605;</option>
      </select>
    </div>
    <ul class="js-bookmark-list">

    </ul>
    <button type="submit" id="display-form" class="display-form">New Bookmark</button>
  </section>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="api.js"></script>
  <script type="text/javascript" src="store.js"></script>
  <script type="text/javascript" src="bookmarks.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
